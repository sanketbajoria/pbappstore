<div class="container-fluid">
  <div class="row two-col-wrapper">
    <div class="col-md-2 leftnav">
      <div class="section-group">
        <div class="form-group search-box margin-top-20">
          <span class="nc-icon-mini ui-1_zoom"></span>
          <input type="text" class="form-control" id="inputSuccess" placeholder="Search By Name" ng-model="home.filter.searchText" ng-model-options="{'debounce': {'default': 250, 'blur': 0}}">
        </div>
      </div>
      <div class="section-group">
        <h5>OS</h5>
        <div class="controls-stacked">

          <label class="control checkbox" ng-repeat="o in home.filter.OS">
            <input type="checkbox" ng-model="o.selected">
            <span class="control-indicator"></span>
            {{o.label}} ({{home.getPlatformAppCount(o)}})
          </label>
        </div>

      </div>

      <div class="section-group">
          <h5>Categories</h5>
          <div class="controls-stacked">
            <label class="control checkbox" ng-repeat="category in home.categories track by category.id">
                <input type="checkbox" ng-model="category.selected">
                <span class="control-indicator"></span>
                {{category.label}} {{category.id !==  167?('(' + home.getApp(category).length + ')'):''}}
            </label>  
          </div>
      </div>
    </div>


    <div class="col-md-10 main-content">
      <div class="secondary-menu">
        <span style="font-size: 18px;margin-left: 3px;">Applications</span>
        <span class="badge badge-gray-text" style="margin-left: 12px; margin-top: -5px;">{{home.appCount()}} applications</span>
      </div>

      <div class="app-content">
        <div class="category-label text-primary" ng-repeat-start="category in home.getCategories()">{{category.label}}</div>
        <div class="category-description">{{category.description}}</div>
        <div ng-repeat-end class="row">
           <div ng-repeat="app in home.getApp(category)" class="col-sm-2">
            <div class="card card-shadow category-widget app" ng-click="home.openApp(app)">
              <div class="card-footer category-widget-icon">
                <img ng-src="{{app.icon_url}}"/>
              </div>
              <div class="card-body">
                <div class="category-widget-title">{{app.name}}</div>
                <div class="category-widget-description">
                    {{app.description}}
                </div>
                <div class="category-widget-action">
                    <span class="badge badge-gray-text">$10 per Person/Month</span>
                    <span class="badge badge-brand-info">Know More</span>
                </div>
              </div>
            </div>
          </div>
         <!--  <slick settings="home.settings" style="margin-left: 5px;margin-right: 36px;">
            <div ng-repeat="app in home.getApp(category)" class="col-sm-2">
              <div class="panel panel-shadow category-widget app">

                  </div>
                </div>
              </div>
            </div>
          </slick> -->

      </div>







    </div>

  </div>

</div>
